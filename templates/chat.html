<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ persona.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>
    <div class="noise-overlay"></div>
    <div class="grid-overlay"></div>
    <div class="glow"></div>
    <div class="particles-container" id="particles-container"></div>

    <!-- Chat Content -->
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden relative z-10">
        <!-- Left: Persona Photo -->
        <div class="w-1/3 bg-gray-800 flex items-center justify-center">
            <img src="{{ persona.dp_photo }}" alt="{{ persona.name }}" class="w-32 h-32 rounded-full border-4 border-white">
        </div>
        <!-- Right: Chat Interface -->
        <div class="w-2/3 p-6 flex flex-col">
            <h1 class="text-2xl font-bold mb-4">Chat with {{ persona.name }} ğŸ˜</h1>
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 bg-gray-50 rounded-lg mb-4">
                <div id="placeholder-text" class="placeholder-text text-gray-500 text-center">Chat messages will appear here</div>
            </div>
            <div class="flex mb-4">
                <input type="text" id="user-input" class="flex-1 p-2 border rounded-l-lg" placeholder="Ask {{ persona.name }} anything! â˜•">
                <button id="send-btn" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Send</button>
            </div>
            <button id="exit-btn" class="exit-btn bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 rounded-lg hover:from-red-600 hover:to-pink-600 w-full">Exit Chat</button>
        </div>
    </div>

    <!-- Rate Limit Pop-up Modal -->
    <div id="rate-limit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
            <h2 class="text-xl font-bold mb-2">Rate Limit Exceeded!</h2>
            <p class="mb-2">Bhai saare tokens khatam kar doge kya? ğŸ˜…</p>
            <p class="mb-2 text-gray-600">You've sent too many messages!</p>
            <p class="mb-4 text-gray-600">Wait for <span id="countdown-timer">5:00</span> minutes or return to the homepage.</p>
            <button id="homepage-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Go to Homepage</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
